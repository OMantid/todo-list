<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' href='#'>
    <link rel="stylesheet" href="css/mainStyles.css">
    <title>TODO-LIST</title>
</head>
<body>
    <header class='test' id='head-container'>
        <h1><a href='#'>Todo-List</a></h1>
        <button id='menu-btn'><img src="img/menu-24px.svg" alt="menu button"></button>
    </header>
    <main id='main-container'>
        <div>
            <fieldset>
                <div>
                    <input type='text' name='input-task' class='input-task' id='text-input'>
                    
                    <div class='btn-container'>
                        <button name='add-task' class='add-task' id='add-btn'>
                            Add Task
                        </button>
                        <button name='save-list' class='save-list' id='save-btn'>
                            Save List
                        </button>
                    </div>
                </div>
                <div class='txt-area'>
                    <ol class='todo-list' id='todo'>
                    </ol>
                </div>
                <button name='delete-task' class='delete-task' id='delete-list-item'>
                    Delete Task
                </button>
            </fieldset>
        </div>
    </main>
    <!-- Menu Button Window -->
    <div class='Menu is-hidden' id='menu'>
        <h4>
            My List
        </h4>
        <ol id='myList-menu'>
        </ol>
        <div>
            <button class='list-btn' id='edit-btn'>
                Edit
            </button>
            <button class='list-btn' id='delete-list'>
                Delete
            </button>
        </div>
    </div>
    <!-- Modal Savelist Window -->
    <div class='Modal is-hidden is-visuallyHidden' id='myModal'>
        <label for='list-name'>Name:</label>
        <input type='text' name='list-name' id='list-name'>
        <div class='modal-btn-container'>
            <button name='save-listname' id='save-listName'>Save</button>
            <button name='cancel-listSave' id='cancel-btn'>Cancel</button>
        </div>
    </div>

    <script src="js/mainFunctions.js"></script>
</body>
</html>
