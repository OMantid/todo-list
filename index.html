<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainStyles.css">
    <title>TODO-LIST</title>
</head>
<body>
    <header class='is-blurred'>
        <h1>Todo-List</h1>
        <a href="#"><img src="img/menu-24px.svg" alt="menu button"></a>
    </header>

    <!-- My Modal Window -->
    <form id='myModal' class='Modal is-hidden is-visuallyHidden'>
        <label for='list-name'>Name:</label>
        <input type='text' name='list-name' id='list-name'>
        <div class='modal-btn-container'>
            <button name='save-listName'>Save</button>
            <button name='cancel-listSave'>Cancel</button>
        </div>
    </form>
    
    <main class='is-blurred'>
        <form>
            <fieldset>
                <div class='input-btn-container'>

                    <input type='text' name='input-task' class='input-task'>

                    <div class='btn-container'>
                        <button name='add-task' class='add-task'>
                            Add Task
                        </button>
                        <button name='save-list' class='save-list'>
                            Save List
                        </button>
                    </div>
                </div>
                <div class='txt-area'>
                    <ol class='todo-list'>
                        <li>example</li>
                        <li>example</li>
                        <li>example</li>
                        <li>example</li>
                    </ol>
                </div>
                <button name='delete-task' class='delete-task'>
                    Delete Task
                </button>
            </fieldset>
        </form>
    </main>
</body>
</html>
